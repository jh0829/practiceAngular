<p>検索メニュー</p>
<form>
  <span *ngFor="let search of searchMenu | keyvalue; index as i">  
    <span>
      <ng-container *ngIf="searchMenu[search.key].view == 'list'">
        <mat-form-field>
          <mat-label>{{searchMenu[search.key].valueName}}</mat-label>
          <mat-select>
            <mat-option></mat-option>
            <mat-option
              *ngFor="let cnt of searchMenu[search.key].value | keyvalue; index as i"
              value="{{ searchMenu[search.key].value[cnt.key][0].id}}"
            >
            {{ searchMenu[search.key].value[cnt.key][0].name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </ng-container>
      <ng-container *ngIf="searchMenu[search.key].view == 'text'">
        <mat-form-field>
          <mat-label>{{searchMenu[search.key].valueName}}</mat-label>
          <input matInput>
        </mat-form-field>
      </ng-container>
    </span>
  </span>
</form>
